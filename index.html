<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <title>SSP31 Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
  </head>
  <body>
    <header>
      <img class='banner' src='assets\images\banner.jpg' alt='banner' />
    </header>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        // $body.html(''); -clears html
        for (var i = streams.home.length - 1; i >= 0; i--) {
          var tweet = streams.home[i];
          var $tweet = $('<div></div>');
          var time = moment(tweet.created_at).fromNow();  
          $tweet.text('@' + tweet.user + ' - ' + time + ': ' + tweet.message);
          $tweet.appendTo($body);
        }
      });

    </script>
  </body>
</html>
